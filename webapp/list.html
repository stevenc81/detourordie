<header class="bar-title"><a ng-click="back2Map()" class="button-prev">返回</a><h1 class="title">臨檢站列表</h1></header><div class="content"><ul ng-show="checkpoints.length &gt; 0" class="list"><li ng-repeat="checkpoint in checkpoints" ng-click="pinOnMap(checkpoint)" ng-class="{new_item: checkpoint.age &lt; 2, two_hour_item: checkpoint.age == 2, three_hour_item: checkpoint.age == 3, four_hour_item: checkpoint.age == 4}"><div>{{checkpoint.distance}} 公尺外</div><div>{{checkpoint.ago}}</div><span class="chevron"></span></li></ul></div>
