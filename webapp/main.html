<!DOCTYPE html><html ng-app="dod"><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><title>Detour or Die</title><link rel="stylesheet" href="css/libs/ratchet.css"><link rel="stylesheet" href="css/dod.css"><script src="js/libs/angular.min.js"></script><script src="js/libs/ratchet.js"></script><script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=true"></script><script src="js/libs/angular-google-maps.js"></script><script src="js/dod.js"></script><script src="js/dod-services.js"></script></head><body><div id="app" ng-controller="MainCtrl"><header class="bar-title"><h1 class="title">Checkpoints</h1></header><div class="content"><div center="position.coords" zoom="zoomProperty" markers="markersProperty" latitude="clickedLatitudeProperty" longitude="clickedLongitudeProperty" mark-click="true" draggable="true" fit="false" events="eventsProperty" refresh="refreshProperty" class="google-map"></div><a ng-click="reportLoc()" class="button-main button-block">Report Checkpoint</a></div></div></body></html>
