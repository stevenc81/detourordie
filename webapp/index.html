<!DOCTYPE html><html ng-app="dod"><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><title>Detour or Die</title><link rel="stylesheet" href="css/libs/ratchet.css"><link rel="stylesheet" href="css/libs/mobile-nav.css"><link rel="stylesheet" href="css/dod.css"><script src="js/libs/angular.min.js"></script><script src="js/libs/ratchet.js"></script><script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=true&amp;libraries=geometry"></script><script src="js/libs/angular-google-maps.js"></script><script src="js/libs/mobile-nav.min.js"></script><script src="js/libs/moment.min.js"></script><script src="js/dod.js"></script><script src="js/dod-services.js"></script></head><body><div ng-view></div><script type="text/ng-template" id="main.html"><header class="bar-title"><a ng-click="listView()" class="button">List</a><h1 class="title">Checkpoints</h1><a ng-click="report()" class="button">Reoprt</a></header><div class="content"><div id="main-map" center="position.coords" zoom="zoomProperty" markers="markersProperty" latitude="clickedLatitudeProperty" longitude="clickedLongitudeProperty" mark-click="false" draggable="true" fit="false" events="eventsProperty" refresh="refreshProperty" class="google-map"></div><a ng-click="reportCurrentLoc()" class="button-main button-block">Checkpoint here!</a></div></script><script type="text/ng-template" id="report.html"><header class="bar-title"><a ng-click="back2Map()" class="button-prev">Back</a><h1 class="title">Report</h1><a ng-click="saveReport()" class="button">Save</a></header><div class="content"><div center="position.coords" zoom="zoomProperty" markers="markersProperty" latitude="clickedLatitudeProperty" longitude="clickedLongitudeProperty" mark-click="true" draggable="true" fit="false" events="eventsProperty" refresh="refreshProperty" class="google-map"></div></div></script><script type="text/ng-template" id="list.html"><header class="bar-title"><a ng-click="back2Map()" class="button-prev">Back</a><h1 class="title">List</h1></header><div class="content"><ul ng-show="checkpoints.length &gt; 0" class="list"><li ng-repeat="checkpoint in checkpoints" ng-click="pinOnMap(checkpoint)" ng-class="{new_item: checkpoint.age &lt; 2, two_hour_item: checkpoint.age == 2, three_hour_item: checkpoint.age == 3, four_hour_item: checkpoint.age == 4}"><div>{{checkpoint.distance}} meters away</div><div>{{checkpoint.ago}}</div><span class="chevron"></span></li></ul></div></script></body></html>
