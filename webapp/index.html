<!DOCTYPE html><html ng-app="dod"><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><title>Detour or Die</title><link rel="stylesheet" href="css/libs/ratchet.css"><link rel="stylesheet" href="css/libs/mobile-nav.css"><link rel="stylesheet" href="css/dod.css"><script src="js/libs/angular.min.js"></script><script src="js/libs/ratchet.js"></script><script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=true"></script><script src="js/libs/angular-google-maps.js"></script><script src="js/libs/mobile-nav.min.js"></script><script src="js/dod.js"></script><script src="js/dod-services.js"></script></head><body><div ng-view></div><script type="text/ng-template" id="main.html"><header class="bar-title"><a ng-click="refreshMap()" class="button">Refresh</a><h1 class="title">Checkpoints</h1><a ng-click="report()" class="button">Reoprt on Map</a></header><div class="content"><div center="position.coords" zoom="zoomProperty" markers="markersProperty" latitude="clickedLatitudeProperty" longitude="clickedLongitudeProperty" mark-click="false" draggable="true" fit="false" events="eventsProperty" refresh="refreshProperty" class="google-map"></div><a ng-click="reportCurrentLoc()" class="button-main button-block">Here is a checkpoint</a></div></script><script type="text/ng-template" id="report.html"><header class="bar-title"><a ng-click="back2Map()" class="button-prev">Map</a><h1 class="title">Report Location</h1><a ng-click="confirmReport()" class="button">Confirm</a></header><div class="content"><div center="position.coords" zoom="zoomProperty" markers="markersProperty" latitude="clickedLatitudeProperty" longitude="clickedLongitudeProperty" mark-click="true" draggable="true" fit="false" events="eventsProperty" refresh="refreshProperty" class="google-map"></div></div></script></body></html>
